version: '3.8'

services:
  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: jodit-ai-adapter-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes --loglevel notice
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - jodit-dev-network

  # Redis Commander for monitoring (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: jodit-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - jodit-dev-network

volumes:
  redis-dev-data:
    driver: local

networks:
  jodit-dev-network:
    driver: bridge
