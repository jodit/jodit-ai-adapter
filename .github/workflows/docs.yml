name: Generate and Deploy Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/docs.yml'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create docs directory structure
        run: |
          mkdir -p docs/site
          cp README.md docs/index.md
          cp CHANGELOG.md docs/changelog.md
          cp CONTRIBUTING.md docs/contributing.md
          cp docs/ARCHITECTURE.md docs/architecture.md

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Create mkdocs.yml
        run: |
          cat > mkdocs.yml << 'EOF'
          site_name: Jodit AI Adapter Documentation
          site_description: Universal AI adapter service for Jodit Editor
          site_author: Chupurnov Valeriy
          repo_url: https://github.com/jodit/jodit-ai-adapter
          repo_name: jodit/jodit-ai-adapter

          theme:
            name: material
            palette:
              - scheme: default
                primary: indigo
                accent: indigo
            features:
              - navigation.tabs
              - navigation.sections
              - navigation.top
              - search.suggest
              - search.highlight
              - content.code.copy

          nav:
            - Home: index.md
            - Getting Started: index.md
            - Architecture: architecture.md
            - Examples:
              - Client Integration: examples/client-integration.md
              - Usage Tracking: examples/usage-tracking.md
            - Contributing: contributing.md
            - Changelog: changelog.md

          markdown_extensions:
            - pymdownx.highlight:
                anchor_linenums: true
            - pymdownx.inlinehilite
            - pymdownx.snippets
            - pymdownx.superfences
            - admonition
            - pymdownx.details
            - pymdownx.tabbed:
                alternate_style: true
            - tables
            - attr_list
            - md_in_html

          plugins:
            - search
          EOF

      - name: Build MkDocs site
        run: mkdocs build --clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
