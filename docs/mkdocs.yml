site_name: Jodit AI Adapter
site_description: Universal AI adapter service for Jodit Editor AI Assistant Pro using Vercel AI SDK
site_author: Chupurnov Valeriy
site_url: https://jodit.github.io/jodit-ai-adapter/

repo_name: jodit/jodit-ai-adapter
repo_url: https://github.com/jodit/jodit-ai-adapter
edit_uri: edit/main/docs/content/

docs_dir: content
site_dir: ../dist/site

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture: ARCHITECTURE.md
  - Rate Limiting: rate-limiting.md
  - Examples:
      - Client Integration: examples/client-integration.md
      - Usage Tracking: examples/usage-tracking.md

extra:
  homepage: https://xdsoft.net/jodit/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jodit/jodit-ai-adapter
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/jodit-ai-adapter

